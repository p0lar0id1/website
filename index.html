<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recent Works - Bella Antonova</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Avenir', sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .sidebar {
      background: #fff;
      color: #000;
      padding: 2rem;
      width: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-family: 'Sacramento', cursive;
      font-size: 2.5rem;
      margin: 0;
    }

    .subtitle {
      font-style: italic;
      margin-bottom: 2rem;
    }

    .nav-links {
      list-style: none;
      padding: 0;
    }

    .nav-links li {
      margin: 1rem 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .nav-links a.active {
      text-decoration: underline;
    }

    .social-media a {
      color: #000;
      font-size: 1.5rem;
      margin-right: 1rem;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: #f5f5f5;
    }

    .main-image-container {
      text-align: center;
    }

    .main-image-container img {
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 10px;
      transition: opacity 0.3s ease;
    }

    .main-image-container img.fade-out {
      opacity: 0.3;
    }

    #caption {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .nav-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        margin: 1rem 0;
      }

      .nav-links li {
        margin: 0 1rem;
      }

      .social-media {
        margin-top: 1rem;
      }

      .content {
        padding: 1rem;
      }

      .main-image-container img {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="title">Bella<br>Antonova</h1>
        <p class="subtitle">Artist</p>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Recent Works</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social-media">
        <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram" rel="noopener">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/yourhandle" target="_blank" aria-label="Facebook" rel="noopener">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </aside>

    <main class="content">
      <div class="main-image-container" id="imageContainer">
        <img id="mainImage" src="images/artwork1.jpg" alt="Artwork 1" />
        <p id="caption">Artwork 1</p>
      </div>
    </main>
  </div>

<script>
  const images = [
    { src: "images/artwork1.jpg", caption: "Artwork 1" },
    { src: "images/artwork4.jpg", caption: "Artwork 4" },
    { src: "images/artwork5.jpg", caption: "Artwork 5" },
    { src: "images/artwork6.jpg", caption: "Artwork 6" },
    { src: "images/artwork7.jpg", caption: "Artwork 7" },
    { src: "images/artwork10.jpg", caption: "Artwork 10" }
  ];

  let current = 0;
  const imgEl = document.getElementById("mainImage");
  const captionEl = document.getElementById("caption");

  function showImage(index) {
    current = (index + images.length) % images.length;
    imgEl.classList.add("fade-out");
    setTimeout(() => {
      imgEl.src = images[current].src;
      captionEl.textContent = images[current].caption;
      imgEl.classList.remove("fade-out");
    }, 200);
  }

  // Automatically change image every 5 seconds
  setInterval(() => {
    showImage(current + 1);
  }, 5000);

  showImage(current);
</script>
</body>
</html>
