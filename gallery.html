<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Bella Antonova</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">	
  <!-- Font Awesome CDN for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Sidebar and general styles omitted for brevity - keep your existing styles */

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1100;
      font-weight: bold;
      line-height: 1;
    }
    .close-btn:hover {
      color: #ff5555;
    }
	 /* Social media icon styles */
    .social-media a {
      font-size: 24px;
      margin-right: 15px;
      color: #000;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-media a:hover {
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div>
        <h1 class="title">Bella Antonova</h1>
        <p class="subtitle">Artworks</p>
        <ul class="nav-links">
          <li><a href="index.html">Recent Works</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
       <div class="social-media">
        <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram" rel="noopener">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/yourhandle" target="_blank" aria-label="Facebook" rel="noopener">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </aside>

    <main class="content">
      <div class="gallery">
        <img class="thumbnail" src="images/artwork1.jpg" alt="Artwork 1" />
        <img class="thumbnail" src="images/artwork2.jpg" alt="Artwork 2" />
        <img class="thumbnail" src="images/artwork3.jpg" alt="Artwork 3" />
        <img class="thumbnail" src="images/artwork4.jpg" alt="Artwork 4" />
        <img class="thumbnail" src="images/artwork5.jpg" alt="Artwork 5" />
        <img class="thumbnail" src="images/artwork6.jpg" alt="Artwork 6" />
        <img class="thumbnail" src="images/artwork7.jpg" alt="Artwork 7" />
        <img class="thumbnail" src="images/artwork8.jpg" alt="Artwork 8" />
        <img class="thumbnail" src="images/artwork9.jpg" alt="Artwork 9" />
        <img class="thumbnail" src="images/artwork10.jpg" alt="Artwork 10" />
	<img class="thumbnail" src="images/artwork11.jpg" alt="Artwork 11" />
	<img class="thumbnail" src="images/artwork12.jpg" alt="Artwork 12" /> 
	<img class="thumbnail" src="images/artwork13.jpg" alt="Artwork 13" />
	<img class="thumbnail" src="images/artwork14.jpg" alt="Artwork 14" />
	<img class="thumbnail" src="images/artwork15.jpg" alt="Artwork 15" />
	<img class="thumbnail" src="images/artwork16.jpg" alt="Artwork 16" />
	<img class="thumbnail" src="images/artwork17.jpg" alt="Artwork 17" />
	<img class="thumbnail" src="images/artwork18.jpg" alt="Artwork 18" />
	<img class="thumbnail" src="images/artwork19.jpg" alt="Artwork 19" />
      </div>
    </main>
  </div>

  <!-- Overlay for enlarged image -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <button id="closeBtn" class="close-btn" aria-label="Close">&times;</button>
    <img id="overlayImage" src="" alt="Enlarged artwork" />
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');
    const closeBtn = document.getElementById('closeBtn');

    // Open overlay on thumbnail click
    document.querySelectorAll('.thumbnail').forEach(img => {
      img.addEventListener('click', () => {
        // Assume large images are same name without _thumb suffix
        const largeSrc = img.src.replace('_thumb', '');
        overlayImage.src = largeSrc;
        overlayImage.alt = img.alt;
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden', 'false');
      });
    });

    // Close overlay on close button click
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlayImage.src = '';
      overlay.setAttribute('aria-hidden', 'true');
    });

    // Close overlay on clicking outside the image
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        overlayImage.src = '';
        overlay.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
