  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Social media icon styles */
    .social-media a {
      font-size: 24px;
      margin-right: 15px;
      color: #000;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-media a:hover {
      color: #0077b6;
    }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }

    .modal:target {
      display: flex;
    }
  </style>
</head>
